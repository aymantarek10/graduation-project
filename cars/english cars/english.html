<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental - Rahal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="english.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-top">
        <div class="header-top-content">
          <div class="lang-switcher">
            <button class="lang-btn active">English</button>
            <button
              class="lang-btn"
              onclick="window.location.href = '../arabic cars/arabic.html'"
            >
              العربية
            </button>
          </div>
        </div>
      </div>
      <div class="header-main">
        <div class="logo">Rahal</div>
        <ul class="nav-menu">
          <li><a href="/home/index.html">Home</a></li>
          <li><a href="/hotels/index.html">Hotels</a></li>
          <li><a href="/cars/english cars/english.html">Car Rental</a></li>
        </ul>
        <button class="login-btn" id="authBtn">login</button>
      </div>
    </header>

    <!-- Hero Banner -->
    <section class="hero-banner">
      <h1>Book Your Car at the Best Prices</h1>
      <p>Enjoy an easy and comfortable car rental experience</p>
    </section>

    <div class="search-section">
      <div class="search-card">
        <div class="search-tabs">
          <button class="tab-btn active" data-tab="car">Rent a Car</button>
          
        </div>

        <form id="bookingForm">
          <div class="search-grid">
            <div class="input-group">
              <label>Pick-up Location</label>
              <input type="text" value="Riyadh, Saudi Arabia" id="pickupLocation"/>
            </div>

            <div class="input-group">
              <label>Pick-up Date</label>
              <input type="date" id="pickupDate" />
            </div>

            <div class="input-group">
              <label>Pick-up Time</label>
              <input type="time" id="pickupTime" />
            </div>

            <div class="input-group">
              <label>Drop-off Location</label>
              <input type="text" placeholder="Same as pick-up" id="dropoffLocation" />
            </div>

            <div class="input-group">
              <label>Drop-off Date</label>
              <input type="date" id="dropoffDate" />
            </div>

            <div class="input-group">
              <label>Drop-off Time</label>
              <input type="time" id="dropoffTime" />
            </div>
            <div class="input-group">
              <label>
                <input type="checkbox" id="privateDriver" />
                Private Driver
              </label>
            </div>
          </div>

          <button type="submit" class="book-now-btn">Book Now</button>
          <p id="totalPrice" class="total-price"></p>


          <p id="formError" class="form-error"></p>
        </form>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <h2 class="section-title">Available Cars</h2>

      <div class="cars-filter">
        <input
          type="text"
          id="carSearch"
          placeholder="Search by car brand..."
          autocomplete="off"
        />
        <ul id="suggestions" class="suggestions-list"></ul>
      </div>

      <div class="cars-grid" id="carsGrid"></div>
    </div>

    <!-- Footer -->
   <footer class="footer">
  <div class="container footer-row">
    <div class="footer-col">
      <h4>Company</h4>
      <ul>
        <li><a href="/about/about.html">About Us</a></li>
      </ul>
    </div>

    <div class="footer-col">
      <h4>Help</h4>
      <ul>
        <li><a href="/contact us/tourism-contact-page.html">Contact Us</a></li>
      </ul>
    </div>

    <div class="footer-col">
      <h4>Services</h4>
      <ul>
        <li><a href="/hotels/index.html">Hotels</a></li>
        <li><a href="/cars/english cars/english.html">Cars</a></li>
        <li><a href="/home/index.html">Flights</a></li>
      </ul>
    </div>

    <div class="footer-col">
      <h4>Follow Us</h4>
      <div class="social-links">
        <a href="https://www.facebook.com/profile.php?id=61583307142506"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /></a>
        <a href="https://www.instagram.com/toursrahal/"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" /></a>
        <a href="https://www.linkedin.com/in/rahal-tour-2224673b1/?isSelfProfile=true"><img src="https://cdn-icons-png.flaticon.com/128/145/145807.png" alt="linkedin" /></a>
        <a href="https://www.tiktok.com/@portsaid42?lang=en"><img src="https://cdn-icons-png.flaticon.com/128/3116/3116491.png" alt="tiktok" /></a>

      </div>
    </div>
  </div>
  <div id="footer-copy">© 2026 Rahal</div>
</footer>

            

    <script src="english.js"></script>
  </body>
</html>
