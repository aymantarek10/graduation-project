<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore World Destinations</title>
    <link rel="stylesheet" href="des.css">
</head>
<body>
    <div id="homePage">
        <div class="hero">
            <h1>Discover Amazing Destinations</h1>
            <p>Explore the world's most beautiful places and create unforgettable memories</p>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search destinations..." onkeyup="filterDestinations()">
                <button>Search</button>
            </div>
        </div>

        <div class="container">
            <div class="destinations-grid" id="destinationsGrid"></div>
        </div>
    </div>

    <div class="container">
        <div id="pageContent" class="page-content"></div>
    </div>

    <script src="des.js"></script>
</body>
</html>
