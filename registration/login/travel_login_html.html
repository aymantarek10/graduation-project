<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel - Login</title>
    <link rel="stylesheet" href="travel_login_css.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero-section">
        <div class="hero-content">
          <h1>WELCOME<br />BACK</h1>
          <p>
            Discover amazing destinations around the world. Your next adventure
            awaits. Login to access exclusive travel deals, personalized
            recommendations, and your saved destinations.
          </p>
          <a href="#" class="explore-btn">Explore Destinations</a>
        </div>
      </div>

      <div class="login-section">
        <div class="logo">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M21 16V8C21 6.89543 20.1046 6 19 6H5C3.89543 6 3 6.89543 3 8V16C3 17.1046 3.89543 18 5 18H19C20.1046 18 21 17.1046 21 16Z"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M3 10L12 15L21 10"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Travel</span>
        </div>

        <h2>Login</h2>
        <p class="subtitle">
          Don't have an account? <a href="/registration/sign up/travel_signup_html.html" id="signupLink">Sign up</a>
        </p>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address*</label>
            <input
              type="email"
              id="email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password*</label>
            <input
              type="password"
              id="password"
              required
            />
          </div>

          <div class="form-footer">
            <label class="remember-me">
              <input type="checkbox" id="remember" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password" id="forgotPassword"
              >Forgot password?</a
            >
          </div>

          <button type="submit" class="login-btn">Login</button>

          <div class="divider">or</div>

          <button type="button" class="google-btn">
            <svg
              class="google-icon"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
            </svg>
            Login with Google
          </button>
        </form>
      </div>
    </div>

    <script src="travel_login_js.js"></script>
  </body>
</html>
